<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./Login.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Login Credentials
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="User_name">User Name</label>
                        <input 
                        id="user_name" 
                        name="user_name" 
                        placeholder="Enter name"/>
                    </div>
                    <div class="form_control">
                        <label for="Roll_No">Roll No.</label>
                        <input 
                        id="RollNo" 
                        name="RollNo" 
                        placeholder="Enter Roll No"/>
                    </div>
                    <div class="form_control">
                        <label for="Email_id ">Email Id</label>
                        <input 
                        type="email" 
                        id="Email_id " 
                        name="Email_id" 
                        placeholder="Enter Email id"/>
                    </div>
                    <div class="form_control">
                        <label for="Email_id ">Alt Email Id</label>
                        <input 
                        type="email" 
                        id="Alt_Email_id " 
                        name="Alt_Email_id" 
                        placeholder="Enter Email id"/>
                    </div>
                    <div class="form_control">
                        <label for="phone_number">Phone Number</label>
                        <input 
                        type="number" 
                        id="phone_number" 
                        name="phone_number" 
                        placeholder="Enter Your Phone Number"/>
                    </div>
                    <div class="form_control">
                        <label for="Hostel_name">Hostel</label>
                        <select id="Hostel_name" name="Hostel_name">
                            <option value="">Select Hostel Name</option>
                            <option value="hostel">Subansiri</option>
                            <option value="hostel">Lohit</option>
                            <option value="hostel">Siang</option>
                            <option value="hostel">Kapili</option>
                            <option value="hostel">Dihing</option>
                            <option value="hostel">Kaming</option>
                            <option value="hostel">Umium</option>
                            <option value="hostel">Barak</option>
                            <option value="hostel">Gaurang</option>
                            <option value="hostel">Disang</option>
                        </select>
                    </div>
                    
                    <div class="form_control">
                        <label for="year">In which year are you?</label>
                        <select id="year" name="year">
                            <option value="">Select Year</option>
                            <option value="1st">First Year</option>
                            <option value="2nd">Second Year</option>
                            <option value="3rd">Third Year</option>
                            <option value="4th">Fourth Year</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="date">Date Of Birth</label>
                        <input 
                        value="2023-01-26" 
                        type="date" 
                        id="date" 
                        name="date" />
                    </div>
                    <div class="text_area_control">
                        <label for="address">Address</label>
                        <textarea 
                        id="address" 
                        name="address" 
                        rows="2" 
                        cols="25">
                        </textarea>
                    </div>
                    
                    
                </div>
                <div class="button_container">
                    <button type="Submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
